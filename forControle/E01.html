<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA
    let meninos = [], meninas = [];
    let alunos = parseInt(prompt("Informe a quatidade de alunos para cadastrar:"));

    //PROCESSAMENTO
    for (i = 0; i < alunos; i++) {
        let nome = prompt("Infome o nome do aluno:");
        let genero = prompt("Infome O-menino ou A-menina:").toLowerCase();

        if (genero == "o") meninos.push(nome);
        else if (genero == "a") meninas.push(nome);
        else { alert("Indicação sem classificação, digite novamente."); i--; }
    }

    //SAÍDA
    if (meninas.length > 0){
        document.write(`Foram classificadas ${meninas.length}:</br>`);
        for (i = 0; i < meninas.length; i++) document.write(`<li>${meninas[i]}</li>`);
    }
    if (meninos.length > 0){
        document.write(`Foram classificadas ${meninos.length}:</br>`);
        for (i = 0; i < meninos.length; i++) document.write(`<li>${meninos[i]}</li>`);
    }
</script>
